{% extends "base.html" %}
{% block title %}Create{% endblock %}
{% block content %}
    <div class="container" >
        <h1 class="my-5">Select users:</h1>
        <form class="form" action="{% url 'project_add_user' project.pk %}" method="post">
            {% csrf_token %}
            {% include 'partial/form_field.html' with field=form.users %}
            <input class="btn btn-outline-primary mb-5" type="submit" value="Done"/>
        </form>
    </div>
{% endblock %}
